# Nome da pipeline - exibe o tipo de trigger que acionou a execuÃ§Ã£o
name: Pipelina de testes do Ecommerce
run-name: ${{ github.event_name }}

# Gatilho para execuÃ§Ã£o: roda automaticamente em push para a branch main
on:
  push:
    branches: [ main ]

jobs:
  run-cypress-tests:
    # Define o sistema operacional do runner
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Faz checkout do cÃ³digo do repositÃ³rio
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # Passo 2: Configura o Node.js na versÃ£o 20.x
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Passo 3: Instala as dependÃªncias definidas no package-lock.json
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # Passo 4: Executa os testes automatizados com Cypress no Chrome, modo headless
      - name: ğŸš€ Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          config-file: cypress.config.js
          browser: chrome
          headless: true

      # Passo 5: Se os testes falharem, salva screenshots e vÃ­deos para anÃ¡lise posterior
      - name: ğŸ“ Save Cypress artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
# Nome da pipeline exibindo qual gatilho acionou a execuÃ§Ã£o
name: Pipelina de testes do Ecommerce
run-name: ${{ github.event_name }}

on:
  # Gatilho 1: Push na branch main
  push:
    branches: [ main ]

  # Gatilho 2: ExecuÃ§Ã£o agendada - toda sexta-feira Ã s 18h (15h UTC)
  schedule:
    - cron: '0 15 * * 5'  # Toda sexta-feira Ã s 15h UTC (18h no Brasil)

  # Gatilho 3: ExecuÃ§Ã£o manual com seleÃ§Ã£o de navegador
  workflow_dispatch:
    inputs:
      browser:
        description: 'Selecione o navegador para rodar os testes'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - electron
          - firefox

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout do cÃ³digo-fonte
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # ConfiguraÃ§Ã£o do Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # InstalaÃ§Ã£o das dependÃªncias do projeto
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # ExecuÃ§Ã£o dos testes automatizados com Cypress
      - name: ğŸš€ Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          config-file: cypress.config.js
          browser: ${{ github.event.inputs.browser || 'chrome' }}  # Usa o navegador informado ou 'chrome' como fallback
          headless: true

      # Salvamento de artefatos se os testes falharem
      - name: ğŸ“ Save Cypress artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
